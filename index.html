<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Transform Effects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>CSS Transform Effects</h1>

  <section class="effects">
    <button class="btn scale">Scale</button>
    <button class="btn rotate">Rotate</button>
    <button class="btn move">Translate</button>
  </section>

  <section class="card-container">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">Front</div>
        <div class="card-back">Back</div>
      </div>
    </div>
  </section>
<script src="script.js"></script>
</body>
</html>
